<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Score</title>
</head>
<body>
    <form action = "{{ url_for('submit_results') }}" method = "POST">
        <h3>Add Student Score</h3>
        Student ID:
        <input type = "integer" name = "student_id" /> 
        <br>
        Quiz ID:
        <input type = "integer" name = "quiz_id" />
        <br>
        Score:
        <input type = "integer" name = "score" />
        <br>
        <input type = "submit" value="Submit" />
    </form>
    
</body>
</html>
