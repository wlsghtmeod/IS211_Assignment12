<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quizzes</title>
</head>
<body>
    <form action = "{{ url_for('submit_quizzes') }}" method = "POST">
        <h3>Add Quiz Info</h3>
        Quiz ID:
        <input type = "integer" name = "id" /> <br>
        Subject Name:
        <input type = "text" name = "subject" />
        <br>
        Number of Questions:
        <input type = "integer" name = "num_q" />
        <br>
        Quiz Date (0000-00-00):
        <input type = "text" name = "date" />
        <br>
        <input type = "submit" value="Submit" />
    </form>
    
    
    <br>

    <h3>{{ msg }}</h3>
    
</body>
</html>
